<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Stock Retro</title>
</head>
<body>
    <h1>Recherche dans Stock Retro</h1>
    <form method="POST">
        <input type="text" name="search" placeholder="Entrez un mot-clé" value="{{ search_term }}">
        <button type="submit">Rechercher</button>
    </form>

    {% if results %}
        <h2>Résultats :</h2>
        {% for category, files in results.items() %}
            <h3>{{ category }}</h3>
            <ul>
                {% for file in files %}
                    <li><strong>{{ file.file }}</strong> - {{ file.matches|length }} occurences</li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% elif search_term %}
        <p>Aucun résultat trouvé.</p>
    {% endif %}
</body>
</html>
